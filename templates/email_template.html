<html>

    <div style="max-width: 600px; margin: 20px auto; background-color: #000; color: #fff; padding: {{ padding }}px; font-family: sans-serif; border: 4px solid {{ color }}; text-align: center;">

        <hr style="border: 1px solid {{ color }};">
        
        <p style="font-size: 10px; color: #888;">&copy; 2026 {{ brand }} Energy {{ campaign }}</p>
